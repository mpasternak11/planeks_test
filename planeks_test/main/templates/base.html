<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Fake CSV{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="http://127.0.0.1:8000/schemas/" class="nav-link px-2 link-secondary">Schemas</a></li>
      </ul>

      <div class="col-md-3 text-end" bis_skin_checked="1">
          {% if user.is_authenticated %}
             Hi {{ user.username }}!
          <p><a href="{% url 'logout' %}">Log Out</a></p>
        {% else %}
          <a href="{% url 'login' %}">Log In</a>
          <a href="{% url 'register' %}">Sign In</a>
        {% endif %}
      </div>
    </header>
    <div>
        {% block content %}
            {% endblock %}
    </div>
</body>
</html>
